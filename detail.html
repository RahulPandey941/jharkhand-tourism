    function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    function createEl(tag, className, html) {
        const el = document.createElement(tag);
        if (className) el.className = className;
        if (html) el.innerHTML = html;
        return el;
    }

            slidesWrap.appendChild(slide);
        });
        const overlay = createEl('div', 'hero-overlay');
        const content = createEl('div', 'hero-content');
        const title = createEl('h2', '', dest.title);
        const tag = createEl('span', 'card-tag', dest.tag || 'Destination');
        const tagline = createEl('p', 'section-subtitle', dest.tagline || '');
        content.appendChild(title);
        content.appendChild(tag);
        content.appendChild(tagline);
        header.appendChild(slidesWrap);
        header.appendChild(overlay);
        header.appendChild(content);
        // No manual controls/dots for auto-only slideshow

        // Simple slideshow logic (CSS backgrounds controlled via detail.css)
        let idx = 0;
        const slides = Array.from(slidesWrap.children);
        function show(i) {
            slides.forEach(s => s.classList.remove('active'));
            slides[i].classList.add('active');
        }
        function go(delta) { idx = (idx + delta + slides.length) % slides.length; show(idx); }
        setInterval(() => go(1), 2500);

        const grid = createEl('div', 'detail-grid');

        const left = createEl('div', 'detail-left');
        left.appendChild(createEl('h3', '', 'About'));
        left.appendChild(createEl('p', '', dest.description || ''));

        if (dest.highlights && dest.highlights.length) {
            left.appendChild(createEl('h3', '', 'Highlights'));
            const ul = createEl('ul', 'highlights');
            dest.highlights.forEach(h => ul.appendChild(createEl('li', '', h)));
            left.appendChild(ul);
        }

        if (dest.tips && dest.tips.length) {
            left.appendChild(createEl('h3', '', 'Travel Tips'));
            const ul2 = createEl('ul', 'tips');
            dest.tips.forEach(t => ul2.appendChild(createEl('li', '', t)));
            left.appendChild(ul2);
        }

        // Always show the section headings; fill content if provided
        left.appendChild(createEl('h3', '', 'Local Food & Culture'));
        if (dest.localFoodCulture && dest.localFoodCulture.length) {
            const ul3 = createEl('ul', 'local-food-culture');
            dest.localFoodCulture.forEach(item => ul3.appendChild(createEl('li', '', item)));
            left.appendChild(ul3);
        }

        left.appendChild(createEl('h3', '', 'Experience & Vibe'));
        if (dest.experienceVibe) {
            left.appendChild(createEl('p', '', dest.experienceVibe));
        }

        const right = createEl('div', 'detail-right');
        const infoCard = createEl('div', 'info-card');
        infoCard.appendChild(createEl('p', '', `<strong>Best Time:</strong> ${dest.bestTime || '-'}`));
        if (dest.howToReach) {
            const htr = dest.howToReach;
            infoCard.appendChild(createEl('p', '', `<strong>By Air:</strong> ${htr.byAir || '-'}`));
            infoCard.appendChild(createEl('p', '', `<strong>By Rail:</strong> ${htr.byRail || '-'}`));
            infoCard.appendChild(createEl('p', '', `<strong>By Road:</strong> ${htr.byRoad || '-'}`));
        }
        right.appendChild(infoCard);

        if (dest.homestays && dest.homestays.length) {
            const hs = createEl('div', 'info-card');
            hs.appendChild(createEl('h4', '', 'Nearby Stays'));
            dest.homestays.forEach(s => hs.appendChild(createEl('p', '', s.price ? `${s.name} ‚Äì ${s.price}` : s.name)));
            right.appendChild(hs);
        }

        if (dest.nearby && dest.nearby.length) {
            const nb = createEl('div', 'info-card');
            nb.appendChild(createEl('h4', '', 'Nearby Destinations'));
            dest.nearby.forEach(n => {
                const wrap = createEl('div', 'nearby-item');
                if (n.slug) {
                    const a = createEl('a', '', n.name);
                    a.href = `detail.html?slug=${encodeURIComponent(n.slug)}`;
                    a.target = '_blank';
                    wrap.appendChild(a);
                } else {
                    wrap.appendChild(createEl('strong', '', n.name));
                }
                if (n.desc) {
                    wrap.appendChild(createEl('p', 'nearby-desc', n.desc));
                }
                nb.appendChild(wrap);
            });
            right.appendChild(nb);
        }

        if (dest.links && dest.links.length) {
            const lk = createEl('div', 'info-card');
            lk.appendChild(createEl('h4', '', 'Links'));
            dest.links.forEach(l => {
                const a = createEl('a', '', l.label);
                a.href = l.url;
                a.target = '_blank';
                lk.appendChild(a);
            });
            right.appendChild(lk);
        }

        grid.appendChild(left);
        grid.appendChild(right);

        // Gallery (images)
        if (dest.images && dest.images.length) {
            const gallery = createEl('div', 'detail-gallery');
            gallery.appendChild(createEl('h3', '', 'Gallery'));
            const gridWrap = createEl('div', 'detail-gallery-grid');
            dest.images.forEach(src => {
                const img = new Image();
                img.src = src;
                img.alt = dest.title;
                img.addEventListener('click', () => openLightbox(src));
                gridWrap.appendChild(img);
            });
            gallery.appendChild(gridWrap);
            root.appendChild(gallery);
        }

        const actions = createEl('div', 'cta-buttons');
        const planBtn = createEl('a', 'btn primary', 'Plan Trip');
        planBtn.href = 'index.html#itinerary';
        actions.appendChild(planBtn);

        root.appendChild(header);
        root.appendChild(actions);
        root.appendChild(grid);

        // Map
        if (dest.location && window.L) {
            const mapWrap = createEl('div', 'map-display');
            const mapDiv = createEl('div', 'interactive-map');
            mapDiv.id = 'detailMap';
            mapWrap.appendChild(mapDiv);
            root.appendChild(mapWrap);
            const map = L.map('detailMap').setView([dest.location.lat, dest.location.lng], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            L.marker([dest.location.lat, dest.location.lng]).addTo(map).bindPopup(dest.title);
        }

        if (window.gsap) {
            gsap.from('#detailRoot > *', { opacity: 0, y: 20, stagger: 0.1 });
        }
    }

    (function init() {
        const fallbackSlug = 'netarhat';
        const slug = getParam('slug') || fallbackSlug;
        const dest = DESTINATIONS[slug];
        const root = document.getElementById('detailRoot');
        if (!dest) {
            root.innerHTML = '<h2>Destination not found</h2><p>Please check the link or go back to <a href="index.html#destinations">Destinations</a>.</p>';
            return;
        }
        renderDetail(dest, slug);
        document.title = dest.title + ' ‚Äì Destination Details';
    })();

    // Simple lightbox
    function ensureLightboxRoot() {
        let overlay = document.querySelector('.lightbox-overlay');
        if (!overlay) {
            overlay = document.createElement('div');
            overlay.className = 'lightbox-overlay';
            const img = document.createElement('img');
            img.className = 'lightbox-img';
            overlay.appendChild(img);
            overlay.addEventListener('click', () => overlay.classList.remove('active'));
            document.body.appendChild(overlay);
        }
        return overlay;
    }
    function openLightbox(src) {
        const overlay = ensureLightboxRoot();
        const img = overlay.querySelector('.lightbox-img');
        img.src = src;
        overlay.classList.add('active');
    }
    </script>

    // Minimal icons support if Font Awesome not loaded in this page
    </script>
